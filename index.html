<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="website icon" type="png" href="images/icon.png">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    
    <!--Boxicons CSS-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profilecard">
        <div class="image">
            <img src="images/pic.jpg" alt="pic" class="profileimage">
        </div>
        <div class="text-data">
            <span class="name">Code_Prerna</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-button">
            <a href="https://twitter.com/i_prernasingh" target="_blank" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.linkedin.com/in/prernasingh4/" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/PrernaSingh01" target="_blank" style="background-color:black" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.instagram.com/code_prerna/" target="_blank" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">120k</span>
            </div>
        </div>
    </div>
</body>
</html>
